
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="assets/css/burger_style.css" type="text/css" />
		<title>Eat Da Burger!</title>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="/assets/js/burgers.js"></script>
	</head>
	<body>
		<h1>Eat Da Burger!</h1>

<div class="section1">
<p class="left-title">Burgers that need to be devoured!</p>
<ul>
      <li>
      	Double Cheeseburger
      
      	<button class="change-devour" data-id="1" data-newdevour="true">
      		Devour it!
      	</button>
      
      	<button class="delete-burger" data-id="1">Delete</button>
      </li>
      <li>
      	Western Burger
      
      	<button class="change-devour" data-id="21" data-newdevour="true">
      		Devour it!
      	</button>
      
      	<button class="delete-burger" data-id="21">Delete</button>
      </li>
      <li>
      	Guacamole Burger
      
      	<button class="change-devour" data-id="41" data-newdevour="true">
      		Devour it!
      	</button>
      
      	<button class="delete-burger" data-id="41">Delete</button>
      </li>
      <li>
      	The Whopper
      
      	<button class="change-devour" data-id="61" data-newdevour="true">
      		Devour it!
      	</button>
      
      	<button class="delete-burger" data-id="61">Delete</button>
      </li>
</ul>
</div>

<div class="section2">
<p class="right-title">Burgers that have been devoured!</p>
<ul>
      <li>
      	Turkey Burger
      
      	<button class="change-devour" data-id="11" data-newdevour="false">
      		Re-order it
      	</button>
      
      	<button class="delete-burger" data-id="11">Delete</button>
      </li>
      <li>
      	Blue Chip Burger
      
      	<button class="change-devour" data-id="31" data-newdevour="false">
      		Re-order it
      	</button>
      
      	<button class="delete-burger" data-id="31">Delete</button>
      </li>
</ul>
</div>

<p class="add-burger">Add a Burger</p>
<form class="create-form">
  <div class="form-group">
    <label for="bgr">Burger Name:</label>
    <input type="text" id="bgr" name="name">
  </div>

  <div class="form-group">
<!--    <label for="devo">Devoured?</label><br>-->
    <input type="radio" name="devoured" value="1" checked> Devoured!<br>
    <input type="radio" name="devoured" value="0"> Not devoured
  </div>

  <button type="submit">Add Burger</button>
</form>

	</body>
</html>
